<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-primary d-flex justify-content-center align-items-center vh-100"
  >
    <form id="login-form" class="bg-white p-5 rounded">
      <h1>Login</h1>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
    </form>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-danger text-white">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner Modal -->
    <div
      class="modal fade"
      id="spinnerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="spinnerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="margin-top: 5%">
        <div
          class="modal-content"
          style="background: none !important; border: none !important"
        >
          <div class="modal-body text-center">
            <div class="spinner-border text-primary" role="status"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-success text-white">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
            <button
              type="button"
              class="btn-close text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Your job is done. Go and check Google Drive.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.getElementById("login-form");
      const spinnerModal = new bootstrap.Modal(
        document.getElementById("spinnerModal")
      );
      const serverUrl = `${window.location.protocol}//${window.location.host}`;

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        spinnerModal.show();

        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch(`${serverUrl}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.status !== 200) {
            throw new Error(data.error);
          }

          // Show success modal

          new bootstrap.Modal(document.getElementById("successModal")).show();
        } catch (error) {
          setTimeout(() => {}, 5000);
          console.log(error);

          // Hide spinner

          // Show error modal
          document.getElementById("errorMessage").textContent = error.message;
          new bootstrap.Modal(document.getElementById("errorModal")).show();
        } finally {
          // Hide the spinner modal
          spinnerModal.hide();
        }
      });
    </script>
  </body>
</html>
